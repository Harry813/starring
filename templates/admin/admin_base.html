{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="author" content="{% block meta_author %}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png"/>

    <title>{{ page_title }}</title>

    {% block css %}{% endblock %}
    <link href="{% static 'adminkit/static/css/app.css' %}" rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>
    <style>
        .tooltip {
            display: inline-block;
            background: #333;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            font-size: 13px;
            border-radius: 4px;
        }

        .tooltip-arrow,
        .tooltip-arrow::before {
            position: absolute;
            width: 8px;
            height: 8px;
            background: inherit;
        }

        .tooltip-arrow {
            visibility: hidden;
            bottom: -4px;
        }

        .tooltip-arrow::before {
            visibility: visible;
            content: '';
            transform: rotate(45deg);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

    {% block headJs %}{% endblock %}
    <script src="https://kit.fontawesome.com/9fee1945cc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'adminkit/static/js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
</head>

<body>

{% block basic_content %}{% endblock %}

<script>
    let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
<script>
    $(document).ready(function () {
        $(".select2").select2({
            width: 'resolve',
            theme: "bootstrap-5",
            tokenSeparators: [',', ' ']
        });
    })
</script>
{% block js %}{% endblock %}
</body>
</html>
