{% extends 'admin/admin_template.html' %}
{% load i18n %}
{% load widget_tweaks %}
{% load static %}

{% block css %}
    <link href="{% static 'CSS/admin_template_basic.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container-fluid p-0">
        <h1 class="mb-3">{% translate '员工创建' %}</h1>
        <div class="row">
            <div class="mb-3">
                <div class="card">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                {% trans '基础信息' %}
                            </h5>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col"></div>
                            </div>
                        </div>

                        <hr class="my-0">

                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                {% trans '员工标签' %}
                            </h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
