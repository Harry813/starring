{% extends 'admin/admin_template_basic.html' %}
{% load i18n %}

{% block basic_content %}
    <main class="d-flex w-100 h-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2">{% translate "欢迎回来" %}</h1>
                            <p class="lead">
                                {% translate "登录以继续进行操作" %}
                            </p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">邮箱</label>
                                            <input class="form-control form-control-lg" type="email" name="email" placeholder="请输入你的邮箱">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">密码</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="请输入你的密码">
                                            <small>
                                                <a href="pages-reset-password.html">忘记密码？</a>
                                            </small>
                                        </div>
                                        <div>
                                            <label class="form-check">
                                                <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked="">
                                                <span class="form-check-label">
													下次自动登录
												</span>
                                            </label>
                                        </div>
                                        <div class="text-center mt-3">
                                            <a href="index.html" class="btn btn-lg btn-primary">登录</a>
                                            <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
