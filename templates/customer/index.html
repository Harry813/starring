{% extends 'customer/customer_template.html' %}

{% block main_content %}
    <form class="mb-5 justify-content-evenly">
        <div style="display: inline-block">
            <strong>快速查找移民留学项目</strong>
        </div>
        <div class="col-4" style="display: inline-block">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                       aria-describedby="button-addon2">
                <button class="btn btn-star" type="submit" id="button-addon2" name="quickSearch">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </form>

    {% for indexItem in indexList %}
        <dl class="row">
            <dt class="col-md-3 text-center align-self-start pt-2">
                {{ indexItem.name }}
            </dt>
            <dd class="col-md-9">
                <div class="row g-1">
                    {% for item in indexItem.items %}
                        <div class="col-md-4">
                            <div class="card p-2 bg-star-grey">
                                <a href="{{ item.linkName }}"
                                   class="text-decoration-none text-black">
                                    {{ item.name }}
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </dd>
        </dl>
    {% endfor %}
{% endblock %}
